<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Results</title>
</head>

<body>
  <div class="center h-100">
    <div class="card">
      <div class="card-body">
        <div class="main hidden" id="display-vote">
          <h5 class="card-title" id="result">Choose vote type to see result</h5>
          <div class="collapse show"></div>
          <ul class="d-flex flex-row flex-wrap p-0"></ul>
        </div>
        <h5 class="card-title hidden" id="empty-list-msg">Nothing to shown!</h5>
      </div>
    </div>
  </div>
</body>

</html>
